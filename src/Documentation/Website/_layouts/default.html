<!doctype html>
<html class="no-js" lang="en">
    {% include common-head.html %}
<head>
    <title>{{ page.title }}</title>
</head>
<body>
    <div class="row">
        <div id="page-start-anchor" ></div>

        {% include common-top-bar.html %}

        {% if page.toc %}
            {% include right-aside-toc.html %}
            <div class="large-9 columns asciidoc" role="content">
                {{ content }}
            </div>
        {% else %}
            <div class="large-12 columns asciidoc" role="content">
                {{ content }}
            </div>
        {% endif %}

    </div>

    {% include default-footer.html %}

    {% include common-body-scripts.html %}

</body>
</html>
