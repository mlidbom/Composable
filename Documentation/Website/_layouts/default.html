<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <!-- If you delete this meta tag World War Z will become a reality -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{page.title}}</title>
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

        <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico?">

        <!-- If you are using the CSS version, only link these 2 files, you may add app.scss to use for your overrides if you like -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
        <link rel="stylesheet" href="{{site.baseurl}}/css/foundation.css">

        <link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome-4.7.0.min.css">

        <link rel="stylesheet" href="{{site.baseurl}}/css/asciidoctor.css">
        <link rel="stylesheet" href="{{site.baseurl}}/css/asciidoc-pygments-manual.css">

        <link rel="stylesheet" href="{{site.baseurl}}/css/app.css">

        <script src="{{site.baseurl}}/js/vendor/modernizr.js"></script>
    </head>

    <body>
        <div class="row">
            {% include default-navigation.html %}

            {% include default-main-content.html %}

            {% if page.toc %}
                {% include right-aside-toc.html %}
            {% else %}
            {% include right-aside-news.html %}
            {% endif %}
        </div>

        {% include default-footer.html %}


        <script src="{{site.baseurl}}/js/vendor/jquery.js"></script>
        <script src="{{site.baseurl}}/js/vendor/what-input.js"></script>
        <script src="{{site.baseurl}}/js/vendor/foundation.js"></script>
        <script src="{{site.baseurl}}/js/app.js"></script>
    </body>
</html>
